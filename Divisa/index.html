<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png">
    <title>Cambio de Divisas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./pages/styles.css">
</head>
<body>
    <div class="layout d-flex flex-column">
         
        <header class="w-100 bg-warning">
            <div class="text-center mt-2 text-white">
                    <h1>Cambio de Divisas</h1>
            </div>
        </header>
        <main class="flex-grow-1 back w-100 d-flex justify-content-center align-items-center">
            
            <section class="">
                <form action="" method="get" id="form">
                    <fieldset class="d-flex flex-column gap-2  bg-verde rounded border border-succes px-4 py-3 ">
                        <legend class="text-white">Cambio de Divisas</legend>

                        <label for="">
                            <p class="">Seleccione la moneda a cambiar: </p>
                            <select name="select" id="Primera">
                                <option value="disabe"></option>
                                <option value="Col">Peso Colombiano</option>
                                <option value="EEUU">Dolar</option>
                            </select>


                        </label>
                        <label for="valor">
                            <input type="text" name="valor" id="Valor">
                        </label>

                        <label for="">
                            <p class="">Seleccione la moneda a cambiar: </p>
                            <select name="select" id="Segunda">
                                <option value="disabe"></option>
                                <option value="Col">Peso Colombiano</option>
                                <option value="EEUU">Dolar</option>
                            </select>

                        </label>
                        <p id="Resultado"></p>

                      
                    </fieldset>

                    
                </form>
            </section>
        </main>
    
        <footer class="text-center text-success badge">
            <p> create By: Fernando Palmett</p>
        </footer>
    

    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./pages/index.js"></script>
</body>
</html>
