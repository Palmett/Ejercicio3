<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png">
    <title>Masa Corporal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./pages/styles.css">
</head>
<body>
    <div class="layout d-flex flex-column">
         
        <header class="w-100 bg-info">
            <div class="text-center mt-2 text-white">
                    <h1>Calculadora IMC para adultos</h1>
            </div>
        </header>
        <main class="flex-grow-1 back w-100 d-flex justify-content-center align-items-center">
            
            <section class="">
                <form action="" method="get" id="form">
                    <fieldset class="d-flex flex-column gap-2  bg-primary rounded border border-succes px-3 py-2 ">
                        <legend class="text-white">Calculadora de masa corporal</legend>

                        <label for="Peso">
                            <p class="">Ingrese su peso en Kilogramos: </p>
                            <input type="text" name="Peso" id="Peso">
                        </label>
                        <label for="Altura">
                            <p class="">Ingrese su estatura en centimetro: </p>
                            <input type="text" name="Altura" id="Altura">
                        </label>

                        <label for="Calcular">
                            <button type="button" id="Calcular">Calcular</button>
                        </label>
                    </fieldset>

                    
                </form>
            </section>
        </main>
    
        <footer class="text-center text-success badge">
            <p> create By: Fernando Palmett</p>
        </footer>
    

    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./pages/index.js"></script>
</body>
</html>
